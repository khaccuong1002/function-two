<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhập số nguyên bất kì"));


        function isPrime(number) {
            let n = 0;
            for(let i = 1; i <= number; i++) {
                if(number % i == 0) {
                    n++;
                }
            }
            return n;
        }

        let a = isPrime(num);
        if(a === 2) {
            alert("la so nguyen to");
        } else {
            alert("khong phai so nguyen to");
        }

    </script>
</body>
</html>
